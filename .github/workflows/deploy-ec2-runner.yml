name: Deploy to EC2 (Self-Hosted Runner)

on:
  workflow_run:
    workflows: ["Build and Push to Docker Hub"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

env:
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}

jobs:
  deploy:
    runs-on: self-hosted  # This runs on your EC2 instance
    
    # Only deploy if the Docker build workflow succeeded, or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Prerequisites
        run: |
          echo "ðŸ” Verifying prerequisites..."
          
          # Check Docker is installed and accessible
          if ! command -v docker &> /dev/null; then
            echo "âŒ Docker is not installed or not in PATH"
            exit 1
          fi
          echo "âœ… Docker found: $(docker --version)"
          
          # Check Docker Compose is installed
          if ! command -v docker compose &> /dev/null; then
            echo "âŒ Docker Compose is not installed or not in PATH"
            exit 1
          fi
          echo "âœ… Docker Compose found: $(docker compose version)"
          
          # Check if user can run docker without sudo
          if ! docker ps &> /dev/null; then
            echo "âš ï¸  Warning: Cannot run docker commands. User may need to be in docker group."
            echo "Run: sudo usermod -aG docker $USER && sudo systemctl restart actions.runner.*"
          else
            echo "âœ… Docker permissions OK"
          fi

      - name: Deploy Application
        env:
          DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}
        run: |
          set -e
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to deployment directory
          if [ ! -d ~/drf-deployment ]; then
            echo "âŒ Deployment directory not found at ~/drf-deployment"
            echo "Please create it and add docker-compose.prod.yml, nginx.conf, and .env files"
            exit 1
          fi
          cd ~/drf-deployment
          
          # Verify required files exist
          if [ ! -f docker-compose.prod.yml ]; then
            echo "âŒ docker-compose.prod.yml not found in ~/drf-deployment"
            exit 1
          fi
          if [ ! -f nginx.conf ]; then
            echo "âŒ nginx.conf not found in ~/drf-deployment"
            exit 1
          fi
          if [ ! -f .env ]; then
            echo "âŒ .env file not found in ~/drf-deployment"
            echo "Please create .env file with all required environment variables"
            exit 1
          fi
          echo "âœ… All required files found"
          
          # Verify DOCKERHUB_REPOSITORY is set
          if [ -z "${DOCKERHUB_REPOSITORY}" ]; then
            echo "âŒ DOCKERHUB_REPOSITORY environment variable is not set"
            echo "Please set it in GitHub Secrets"
            exit 1
          fi
          
          # Pull latest Docker image
          echo "ðŸ“¥ Pulling latest Docker image: ${DOCKERHUB_REPOSITORY}:latest"
          docker pull ${DOCKERHUB_REPOSITORY}:latest || { echo "âŒ Failed to pull image"; exit 1; }
          echo "âœ… Image pulled successfully"
          
          # Stop existing containers
          echo "ðŸ›‘ Stopping existing containers..."
          docker compose -f docker-compose.prod.yml down || true
          
          # Start new containers (Docker Compose automatically loads .env from current directory)
          echo "â–¶ï¸  Starting new containers..."
          echo "ðŸ“‹ Using .env file from current directory"
          docker compose -f docker-compose.prod.yml --env-file .env up -d || { 
            echo "âŒ Failed to start containers"
            echo "ðŸ“‹ Checking logs for errors:"
            docker compose -f docker-compose.prod.yml logs --tail=20 || true
            exit 1
          }
          
          # Wait for services to be healthy
          echo "â³ Waiting for services to be healthy..."
          sleep 10
          
          # Check container status
          echo "ðŸ“Š Container status:"
          docker compose -f docker-compose.prod.yml ps
          
          # Health check
          echo "ðŸ¥ Performing health check..."
          if ! command -v curl &> /dev/null; then
            echo "âš ï¸  curl not found, skipping health check"
            echo "Install curl with: sudo apt install curl (Ubuntu) or sudo yum install curl (Amazon Linux)"
          else
            max_attempts=30
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if curl -f http://localhost > /dev/null 2>&1; then
                echo "âœ… Application is healthy!"
                break
              fi
              attempt=$((attempt + 1))
              echo "â³ Waiting for application... (attempt $attempt/$max_attempts)"
              sleep 2
            done
            
            if [ $attempt -eq $max_attempts ]; then
              echo "âŒ Health check failed after $max_attempts attempts"
              echo "ðŸ“‹ Container status:"
              docker compose -f docker-compose.prod.yml ps
              echo "ðŸ“‹ Recent logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi
          fi
          
          # Clean up old images
          echo "ðŸ§¹ Cleaning up old Docker images..."
          docker image prune -f || true
          
          echo "âœ… Deployment completed successfully!"

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** ${{ secrets.DOCKERHUB_REPOSITORY }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** Self-hosted on EC2" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
