name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short commit SHA
        id: commit
        run: |
          echo "sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPOSITORY }}:latest
            ${{ env.DOCKERHUB_REPOSITORY }}:${{ steps.commit.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image push summary
        run: |
          echo "âœ… Docker images pushed successfully:"
          echo "  - ${{ env.DOCKERHUB_REPOSITORY }}:latest"
          echo "  - ${{ env.DOCKERHUB_REPOSITORY }}:${{ steps.commit.outputs.sha }}"
