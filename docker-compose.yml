services:
  web:
    build: .
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - ./docker.env
    # Override entrypoint for development (uses runserver)
    entrypoint: ["/app/entrypoint.sh"]
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - app-network

volumes:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge

